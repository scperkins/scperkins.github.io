<!doctype html>
<html>
<head>
	<title>{% if page.title %} {{ page.title }} | {% endif %} Sean Perkins</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<!--<link href="starter-template.css" rel="stylesheet">
  <link href="sticky-footer.css" rel="stylesheet"> -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://scperkins.github.io">Sean Perkins</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#blog">Blog</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>



  {{ content }}

     <div id='footer'>
      <div class='container'>
          <p class='text-muted credit'>Page Designed and Built by
            <a href="http://github.com/scperkins">Sean Perkins</a> using <a href="http://getbootstrap.com">Twitter Bootstrap 3</a></p>
      </div>
    </div>

    <!--Indicate current nav selection -->
    <script type="text/javascript">
      var url = window.location;
    // Will only work if string in href matches with location
    $('ul.nav a[href="'+ url +'"]').parent().addClass('active');

    // Will also work for relative and absolute hrefs
    $('ul.nav a').filter(function() {
        return this.href == url;
    }).parent().addClass('active');
    </script>
    
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
