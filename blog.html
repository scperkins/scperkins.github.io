---

layout: post

---

<div id="wrap">
	<div class="container">
		<div class='row'>
		<div class='col-xs-12 col-md-8'>
			<h2>Test</h2>
			{{ content }}
			    
		</div>

		<div class="col-xs-6 col-md-4">
		  <h2>Recent Posts</h2>
			  <ul>
			    {% for post in site.related_posts limit: 5 %}
			      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			  </ul>
		</div>
	</div><!--row-->
	</div>

</div>
